{% extends 'base_generic.html' %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Erro:</strong> Por favor, verifique as informações fornecidas.
      </div>
    {% endif %}
  </div>
{% endblock %}
